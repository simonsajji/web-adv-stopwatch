<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="stopwatch.css">
    <script src="stopwatch.js" defer></script>
</head>
<body>

    <div id="container">
        <div id="outline">
            <h1 id='title'> <span class="sp" id="h">00</span><span class="sp" id="m">00</span><span class="sp" id="s">00</span ><span class="sp" id="mil">000</span></h1>

            <div class="buttons">
                <button class="first_btn" id="start">START</button>
                <button id="stop">STOP</button>
                <button id="lap" class="last_btn">LAP</button>
            </div>
        </div>
        
    </div>

    <div class="lap_container">
        <!-- THe divs will be added dynamically by Javascript -->
        
    </div>
    

    
    
</body>
</html>
